<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name"/><br>

            <input type="text" placeholder="Enter Last Name"/><br>

            <input type="Number" placeholder="Phone NUmber"/><br><br>

            <input type="email" placeholder="Email"/><br>

            <input type="date" placeholder="DOB"/>

            <label>Password</label>
            <input type="password" placeholder="Password"/><br>

            <label>Select City</label><br>
            <input type = "checkbox" checked/>Pune
            <input type = "checkbox"/>Mumbai
            <input type = "checkbox"/>Banglore
            <input type = "checkbox"/>Hydrabad
            <br>

            <label> Select Gender</label><br>
            <input type="radio" name="gender" checked/>Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Others

            <label>Select Fav Sweet</label><br>
            <select>
                <option>Choose...</option>
                <option>Bundi Ladoo</option>
                <option>Barfi</option>
                <option>Gulab jam</option>
            </select>

            <label>Upload Photo</label>
            <input type="file" multiple/>

            <label>Choose Color</label>
            <input type="color">

            <label>Choose Range</label>
            <input type="range">
<br><br>
            <textarea rows="5" cols="20"></textarea>

            <input type="submit">

            <button>SUBMIT</button>
        </form>
    </fieldset>
</body>
</html>
